<div class="registration-form">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm password:</label>
        <input type="password" id="confirm-password" name="confirm-password" [(ngModel)]="user.confirmPassword" required>
      </div>
      <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    </form>
  </div>
