<h4>Current balance: {{walletData?.balance}}</h4>
<p>Month savings: {{monthBalance}}</p>

<h2>Last operations this month:</h2>
<div *ngFor="let operation of monthlyOperations">
    <p><strong>{{operation.type}}</strong></p>
    <p>{{operation.amount}} - {{operation.category}}</p>
</div>

<button (click)="updateBalance()">Update balance</button>

<app-donut-chart [walletData]="walletData"></app-donut-chart>
