<div class="registration-form">
    <h2>Create wallet</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
      <div class="form-group">
        <label for="balance">Balance:</label>
        <input type="number" id="balance" name="balance" [(ngModel)]="wallet.balance" required>
      </div>
      <button type="submit" [disabled]="!registrationForm.valid">Login</button>
    </form>
  </div>
